<div class="w-full h-full flex justify-center items-center">
  <div class="w-[500px] h-[500px] bg-white grid grid-cols-3 grid-rows-3 gap-3">
    @for(elem of tttgrid() ; track $index){
      <div (click)="updateContent($index)" class="bg-gray-200 shadow-sm rounded-2xl flex justify-center items-center overflow-clip">
        <div class="w-full h-full flex justify-center items-center ">
          @if(elem == 'x'){
            <object data="/ticktactoe/xNeo.svg"></object>
          } @else if (elem == 'o'){
            <object data="/ticktactoe/oNeo.svg"></object>
          } @else {
          }
        </div>
      </div>
    }
  </div>
  @if(displayMenu()){
    <div class="absolute w-full h-full flex justify-center items-center bg-gray-100 blur-lg opacity-80"></div>
    <div class="absolute w-full h-full flex justify-center items-center">

      <div class="w-[350px] h-[300px] rounded-2xl bg-gray-200 opacity-95 flex flex-col justify-center items-center p-5">
        <p class="text-5xl font-serif font-bold">Tic Tac Toe</p>
        <!--      <div class="w-full flex justify-around items-center my-3">-->
        <!--          <div (click)="whoseTurn = Turn.x" class="p-3 rounded-md outline-gray-200 outline-1" [style.outline]="whoseTurn == Turn.x ? 'solid 2px':'none'" ><img width="30px" height="30px" src="/ticktactoe/xNeo.svg"></div>-->
        <!--          <div (click)="whoseTurn = Turn.o" class="p-3 rounded-md outline-gray-200 outline-1" [style.outline]="whoseTurn == Turn.o ? 'solid 2px':'none'" ><img  width="30px" height="30px" src="/ticktactoe/oNeo.svg"></div>-->
        <!--      </div>-->
        <button (click)="onClickPlay()" class="w-full bg-black text-white h-[50px] rounded-md font-bold text-3xl">PLAY</button>
        <button (click)="onExit()" class="w-full bg-black text-white h-[50px] rounded-md font-bold text-3xl my-3">Exit</button>
      </div>
    </div>
  }

</div>
