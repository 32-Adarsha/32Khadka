
<div class="w-full h-full relative flex flex-col justify-center items-center">
  <div class="absolute bg-gray-100 w-10/12 h-5/6 rounded-2xl" id="canvas" #bound>
    <div class="absolute w-full h-full flex flex-row flex-wrap justify-center items-center" id="wrapper" #gridParent>
        @for(i of Array(this.GlobalService.numberOfElement());track $index){
          <div class = "w-[150px] h-[150px] flex justify-center items-center" >
              <div class = "w-[120px] h-[120px]  rounded-2xl"></div>
          </div>
        }
    </div>
    <div class="relative w-[150px] h-[150px] flex justify-center items-center"  (cdkDragReleased)="drop($event , bound , thisElem , gridParent)" cdkDragBoundary="#canvas" cdkDrag [cdkDragFreeDragPosition]="dragPosition" #thisElem>
      <div class="w-[120px] h-[120px] bg-green-400 rounded-2xl"></div>
    </div>


  </div>
    @if(displaySetting){
      <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">

        <div class="absolute w-4/5 h-4/5 bg-gray-300 opacity-80 blur-3xl" >

        </div>

        <div class="absolute w-3/5 h-3/5 bg-white rounded-2xl  flex flex-col justify-start items-center p-5 gap-2" #setting>
          <div class="font-bold text-3xl text-blue-400">Display Setting</div>
          <div class="flex flex-row justify-start items-center w-full h-full gap-2">
            <div class="w-1/4 h-full bg-gray-100 rounded-md p-3 flex flex-col justify-start items-center text-xl font-medium text-gray-600">
              <ol>
                <li>Display Setting</li>
                <li>Extension</li>
              </ol>
            </div>
            <div class="w-3/4 h-full bg-gray-200 rounded-md shadow-sm">

            </div>
          </div>
          <div class="absolute top-5 right-5 hover:rotate-45 duration-75 ease-in-out" (click)="tgSetting()">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/multiply.png" alt="multiply"/>
          </div>
        </div>


      </div>
    }


    <div class="absolute top-5 right-5">
      <div class="w-[35px] h-[35px] p-3" (click)="tgSetting()">
