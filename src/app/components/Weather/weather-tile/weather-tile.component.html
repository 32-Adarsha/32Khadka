<div class="w-[120px] h-[120px] cursor-pointer bg-white rounded-2xl shadow-md flex justify-center items-center text-center text-white p-1 clockShadow absolute">
  @if(Weather.is_loaded()){
    <div class="text-gray-700 text-6xl font-bold mt-5">{{Weather.temp}}</div>
    <div class="absolute -top-1 -left-1">
      <object [data]=Weather.icon()|urlClean></object>
    </div>
  }
</div>
